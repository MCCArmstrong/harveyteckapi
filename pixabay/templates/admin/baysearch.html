{% extends 'admin/base.html' %}
{% load static %}
{% block title %}Pixabay {% endblock %}
{% block body %}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
    {% include 'admin/navbar.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
    {% include 'admin/aside.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'pixabay:basehome' %}">Home</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-9">
            <!-- general form elements -->
            <div class="card card-default">

              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="get">
                <div class="card-body">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Get Pixabay Images" name="q">
                       <button type="submit" class="btn btn-default btn-sm"><i class="fas fa-search"></i></button>
                  </div>
                </div>
                <!-- /.card-body -->

              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 {% include 'admin/footer.html' %}

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
{% include 'admin/script.html' %}
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>
{% endblock %}
